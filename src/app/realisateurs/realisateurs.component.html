<div class="content">
    <mat-card-title>
        {{ 'listDirectors' | translate }}
    </mat-card-title>
    <div>
        <mat-selection-list #films [multiple]="false">
            <mat-list-option *ngFor="let element of dataSource">
                <a routerLink="/realisateur" [queryParams]="{id: element.id}">
                    <span class="mat-h2">{{ element.prenom }} {{ element.nom }}</span>
                </a>
            </mat-list-option>
        </mat-selection-list>
    </div>
    <mat-paginator [length]="length"
                [pageSize]="pageSize"
                [pageSizeOptions]="[5, 10, 25, 100]"
                [pageIndex]="pageIndex"
                (page)="pageEvent = updatePaginator($event)"
                >
    </mat-paginator>

    <app-filter-realisateurs></app-filter-realisateurs>
    
    <app-create-realisateur></app-create-realisateur>
</div>
